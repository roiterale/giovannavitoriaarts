    </div>

    <script>
      // Função para abrir o lightbox com a imagem ampliada
      document.querySelectorAll(".imagem-galeria").forEach(function (imagem) {
        imagem.addEventListener("click", function () {
          document.getElementById("lightbox").style.display = "block";
          document.getElementById("imagem-ampliada").src = this.src;
        });
      });

      // Função para fechar o lightbox
      function fecharLightbox() {
        document.getElementById("lightbox").style.display = "none";

      document.addEventListener("DOMContentLoaded", function() {
          const carouselInner = document.querySelector('.carousel-inner');
          const prevBtn = document.querySelector('.prev');
          const nextBtn = document.querySelector('.next');
          let counter = 0;
        
          function slide(direction) {
            const slideWidth = carouselInner.clientWidth;
            if (direction === 'prev') {
              counter = (counter - 1) % carouselInner.children.length;
            } else {
              counter = (counter + 1) % carouselInner.children.length;
            }
            carouselInner.style.transform = `translateX(-${counter * slideWidth}px)`;
          }
        
          prevBtn.addEventListener('click', () => slide('prev'));
          nextBtn.addEventListener('click', () => slide('next'));
        });
      }
